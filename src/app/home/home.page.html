<ion-header>
  <ion-toolbar>
    <ion-title> Inicio </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>
    Somos Pet Care SV, una veterinaria y peluqueria para mascotas salvadoreña
    con el propósito de cuidar a tus mascotas y darte un servicio de calidad.
  </p>
  <p>Los servicios que ofrecemos son los siguientes</p>

  <div *ngFor="let servicio of servicios">
    <div class="servicios">
      <div class="imagen-container">
        <img alt="Imagen del servicio" [src]="'http://127.0.0.1:8000/' + servicio.imagen" class="imagen" />
      </div>
      <div class="contenido-servicio">
        <p><strong>{{servicio.nombre}}</strong></p>
        <p>{{servicio.descripcion}}</p>
        <p>Precio: {{servicio.precio}}</p>
      </div>
    </div>
  </div>
</ion-content>
